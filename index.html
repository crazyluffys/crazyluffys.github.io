<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易邮箱注册</title>
    <link rel="stylesheet" href="网易邮箱.css" type="text/css">
</head>
<body>
<!--网页开头-->
<div class="header">
    <div class="logo">
        <a href="https://mail.163.com/" title="网易163免费邮"></a><a href="http://www.126.com/" title="网易126免费邮"></a><a href="http://www.yeah.net/" title="网易Yeah.net免费邮"></a>
    </div>
    <div class="link">
        <a href="#">了解更多</a>
        |
        <a href="#">反馈意见</a>
    </div>
</div>
<!--网页开头结束-->
<!--网页内容开始-->
<div class="content">
    <div class="content-tit">
        <h1>欢迎注册网易邮箱！邮件地址可以登录使用其他网易旗下产品。</h1>
    </div>
    <div class="content-main">
        <div class="main-body">
            <div class="body-top">
                <ul>
                    <li>
                        <a href="#" class="a1">注册字母邮箱</a>
                    </li>
                    <li>
                        <a href="#" class="a2">注册手机号码邮箱</a>
                    </li>
                    <li>
                        <a href="#" class="a3">注册VIP邮箱</a>
                    </li>
                </ul>
            </div>
            <div class="body-bottom">
                <div class="bottom1">
                    <div class="bot1-le">
                        <span><span class="star">*</span>邮件地址</span>
                    </div>
                    <div class="bot1-ri">
                        <input type="text">@<select>
                            <option value="163.com" selected="selected">163.com</option>
                            <option value="126.com">126.com</option>
                            <option value="yeah.net">yeah.net</option>
                        </select>
                    </div>
                </div>
                <p>6~18个字符，可使用字母、数字、下划线，需以字母开头</p>
                <div class="bottom1">
                    <div class="bot1-le">
                        <span><span class="star">*</span>密码</span>
                    </div>
                    <div class="bot1-ri">
                        <input type="password" class="inp">
                    </div>
                </div>
                <p>6~16个字符，区分大小写</p>
                <div class="bottom1">
                    <div class="bot1-le">
                        <span><span class="star">*</span>确认密码</span>
                    </div>
                    <div class="bot1-ri">
                        <input type="password" class="inp">
                    </div>
                </div>
                <p>请再次填写密码</p>
                <div class="bottom1">
                    <div class="bot1-le">
                        <span><span class="star">*</span>手机号码</span>
                    </div>
                    <div class="bot1-ri">
                        <input type="text" value="+86" class="inp">
                    </div>
                </div>
                <p>忘记密码时，可以通过该手机号码快速找回密码</p>

                <!--bottom2开始-->

                <div class="bottom2">
                    <div class="bot2-le">
                        <span class="s1"><span class="star">*</span>验证码</span>
                    </div>
                    <div class="bot2-ri">
                        <div class="b2r-l">
                            <input type="text" class="inp">
                            <span class="s2">请填写图片中的字符，不区分大小写</span>
                            <input type="submit" value="免费获取验证码" class="ins">
                        </div>
                        <div class="b2r-r">
                            <img src="images/call.jpg" alt="验证码">
                            <a href="#">看不清楚？换张图片</a>
                        </div>
                    </div>
                </div>
                <div class="bottom1">
                    <div class="bot1-le">
                        <span><span class="star">*</span>短信验证码</span>
                    </div>
                    <div class="bot1-ri">
                        <input type="text" class="inp">
                    </div>
                </div>
                <p>请查收手机短信，并填写短信中的验证码</p>
            </div>
        </div>
        <div class="main-add">
            <img src="images/reg_master.gif" alt="广告">
        </div>
    </div>
</div>
<!--网页内容结束-->
<!--网页页脚开头-->
<div class="footer"></div>
<!--网页页脚结束-->
</body>
</html>
